<script type="text/javascript">
  RED.nodes.registerType('pause',{
      category: 'jambonz',
      color: '#a6bbcf',
      defaults: {
        name: {value: ''},
        length: {required: true}
      },
      inputs:1,
      outputs:1,
      icon: "file.png",
      label: function() { return this.name || 'pause';},
  });
</script>

<script type="text/html" data-template-name="pause">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-length"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-length" placeholder="number of seconds to pause">
  </div>
</script>

<script type="text/html" data-help-name="pause">
  <p>Pause a specified number of seconds</p>
</script>
