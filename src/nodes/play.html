<script type="text/javascript">
  RED.nodes.registerType('play',{
      category: 'jambonz',
      color: '#a6bbcf',
      defaults: {
        name: {value: ''},
        url: {required: true}
      },
      inputs:1,
      outputs:1,
      icon: "file.png",
      label: function() { return this.name || 'play';},
  });
</script>

<script type="text/html" data-template-name="play">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-url"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-url" placeholder="url of file to play">
  </div>
</script>

<script type="text/html" data-help-name="play">
  <p>Play a wav or mp3 file</p>
</script>
